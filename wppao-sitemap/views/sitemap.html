<!DOCTYPE html>
<html mip>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="keywords" content="{{网站关键词}}"/>
    <meta name="generator" content="{{地图生成插件}}"/>
    <meta name="author" content="{{地图作者}}"/>
    <meta name="copyright" content="{{地图官网}}"/>
    <link rel="canonical" href="{{网站地址}}/sitemap.html">
    <title>{{网站标题}} - {{网站名称}}</title>
    <style>
        body{background:#fff;color:#000;font-family:Verdana;FONT-SIZE:12px;MARGIN:0}img{border:0}li{margin-top:8px}.nav{padding:8px;border-top:1px solid #eee}h1{padding:6px;text-align:center}div{clear:both;margin:auto;margin-top:10px;padding:8px;width:95%;border:1px solid #eee}.footer,.site{text-align:center}
    </style>
</head>
<body>
<h1>{{网站名称}}的网站地图  SiteMap</h1>
<div class="nav">
    <a href="{{网站地址}}"><strong>{{网站名称}}</strong></a> &raquo; <a href="{{网站地图位置}}">{{网站标题}}</a>
</div>
<div class="content">
    <h3>{{最新文章}}</h3>
    <ul>
        {{文章内容}}
    </ul>
    {{目录内容}}
    {{页面内容}}
    {{标签内容}}
</div>
<div class="site">
    网站: <strong><a href="{{网站地址}}">{{网站名称}}</a></strong>
</div>
<div class="footer">
    <strong>
        <a href="{{网站地址}}/sitemap.xml" target="_blank">Sitemap</a>
    </strong> &nbsp;
    最后更新时间: {{更新时间}}
</div>
</body>
</html>
